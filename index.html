<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Navbar</title>
  <style>
    /* Body Background with slow gradient shimmer */
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(270deg, #ff007f, #00f7ff, #7b2ff7, #f107a3);
      background-size: 800% 800%;
      animation: gradientMove 30s ease infinite;
      color: white;
      height: 200vh; /* For scroll demo */
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar Base */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      transition: top 0.4s ease;
      z-index: 1000;
    }

    .navbar.hidden {
      top: -100px;
    }

    /* Logo */
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    /* Menu */
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #fff;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .navbar ul li a:hover {
      color: #00eaff;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    /* CTA Button */
    .cta {
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff00cc, #00ccff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 238, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 238, 255, 1);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transition: all 0.4s ease;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .navbar ul {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
      }

      .navbar ul.active {
        max-height: 300px;
      }

      .hamburger {
        display: flex;
      }

      .cta {
        display: none;
      }
    }

    /* Hamburger Animation */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="logo">Futuristic</div>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="cta">Join</button>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    let lastScroll = 0;
    const navbar = document.getElementById("navbar");
    const hamburger = document.getElementById("hamburger");
    const menu = document.getElementById("menu");

    window.addEventListener("scroll", () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll) {
        navbar.classList.add("hidden");
      } else {
        navbar.classList.remove("hidden");
      }
      lastScroll = currentScroll;
    });

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      menu.classList.toggle("active");
    });
  </script>
</body>
</html>
